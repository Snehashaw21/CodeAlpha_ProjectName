<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #6a11cb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2575fc;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <p>Select your Date of Birth</p>

    <!-- Date Picker -->
    <input type="date" id="dob">

    <br>
    <button onclick="calculateAge()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    function calculateAge() {
      let dob = document.getElementById("dob").value;

      if (!dob) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please select your Date of Birth!";
        return;
      }

      let today = new Date();
      let birthDate = new Date(dob);

      if (birthDate > today) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Invalid Date! Birth date cannot be in the future.";
        return;
      }

      let ageYear = today.getFullYear() - birthDate.getFullYear();
      let ageMonth = today.getMonth() - birthDate.getMonth();
      let ageDay = today.getDate() - birthDate.getDate();

      if (ageDay < 0) {
        ageMonth--;
        ageDay += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonth < 0) {
        ageYear--;
        ageMonth += 12;
      }

      document.getElementById("result").innerHTML =
        `üéâ You are <b>${ageYear}</b> years, <b>${ageMonth}</b> months, and <b>${ageDay}</b> days old.`;
    }
  </script>
</body>
</html>
